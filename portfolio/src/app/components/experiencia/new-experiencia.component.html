<div class="container">
  <div class="row">
    <div>
      <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombreE">Nombre Empresa</label>
          <input type="text" class="form-control" id="nombreE" name="nombreE"[(ngModel)]="nombreE" required>
        </div>
        <div class="form-group">
          <label for="descripcionE">Descripcion del empleo</label>
          <input type="text" class="form-control" id="descripcionE" name="descripcionE"[(ngModel)]="descripcionE" required>
        </div>
        <button class="btn btn-danger" type="submit">Agregar Experiencia

        </button>
      </form>
      <div class="col-lg-2">
        <button type="button" class="btn btn-success" routerLink="/home" >
          ir a inicio
        </button>
      </div>
    </div>
  </div>
</div>
